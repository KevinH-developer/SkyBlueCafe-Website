<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Iconos Fotawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Animate CSS Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Styles -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/nosotros.css">
    <link rel="stylesheet" href="../css/servicios.css">
    <link rel="stylesheet" href="../css/contacto.css">
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo de la empresa">
            <div class="icono-menu" id="menu-mobile">
                <i class="fa-solid fa-bars" id="icono-hamburguesa"></i>
            </div>
        </div>
        <div class="container-nav" id="menu-movimiento">
            <nav class="menu-nav">
                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <nav class="menu-social">
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container-form">
        <div class="container3">
            <div class="form">
                <h2>Formulario de Contacto</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
        </div>
        <div class="mapa">
            <div class="invitacion">
                <h1>¡Visítanos!</h1><br>
                <p>Será un place atenderte.</p>
            </div>
            <div class="mapa-iframe">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d122874.27602274409!2d-86.89086426721738!3d15.760599129508757!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f69007758cbbcd9%3A0xc8141bec642348c0!2sLa%20Ceiba%2C%20Atl%C3%A1ntida%2C%20Honduras!5e0!3m2!1ses!2ssv!4v1708323451415!5m2!1ses!2ssv" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <footer>
        <div class="logo">
            <img src="../img/logo.png" alt="logo de empresa">
        </div>
        <div class="info">
            <h4>SkyBlue Café</h4>
            <h4>La Ceiba, Honduras</h4>
            <h4>info-skybluey@cafe.com</h4>
        </div>
        <div class="social-media sfooter">
            <nav class="menu-social">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </nav>
        </div>
    </footer>



    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        const menu = document.getElementById('menu-mobile');
        const movimiento = document.getElementById('menu-movimiento');
        const icono = document.getElementById('icono-hamburguesa');
        
        menu.addEventListener('click', function(){
            if(movimiento.className === 'container-nav'){
                movimiento.className += ' container-nav-2';
                icono.className += ' fa-x';
            } else {
                movimiento.className = 'container-nav';
                icono.className = ' fa-solid fa-bars';
            }
        });
    
    </script>
</body>
</html>
